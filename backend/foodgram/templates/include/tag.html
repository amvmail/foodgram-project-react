{%  load tag_filters %}
<ul class="tags">
    {% for tag, option in active_tags.items %}
    <li class="tags__item">
        <a class="tags__checkbox tags__checkbox_style_{{ option.style }} {% if option.status %} tags__checkbox_active {% endif %}"
           href="?{{ request|get_filter_tags:tag}}"></a>
        <span class="tags__label">{{ option.name }}</span>
    </li>
    {% endfor %}
</ul>
